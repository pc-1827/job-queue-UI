<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Queue Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <nav class="navbar">
      <div class="name">Job Queue Dashboard</div>
      <ul>
        <li data-queue="waiting">Waiting</li>
        <li data-queue="active">Active</li>
        <li data-queue="completed">Completed</li>
        <li data-queue="failed">Failed</li>
        <li data-queue="delayed">Delayed</li>
      </ul>
      <button id="flushAll">Delete All</button>
    </nav>
    <div class="job-details-box">
      <div class="job-details-header">
        <h2>Job Details</h2>
        <h2 class="job-total">Total: 0</h2>
      </div>
      <div class="job-details-content">
        <!-- Job details will be dynamically inserted here -->
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
